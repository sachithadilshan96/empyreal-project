{% extends 'base.html' %}

{% block title %} | Account Login {% endblock %}

{% block content %}
<section id="showcase-inner" class="py-5 text-white">
  <div class="container">
    <div class="row text-center">
      <div class="col-md-12">
        <br>
        <br>
        <br>
        <br>
        <hr>
        <h1 class="display-4">Empyreal User Login</h1>
        <p class="lead"></p>
      </div>
    </div>
  </div>
</section>
<section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-5 "  >
    			<div class="contact-info">
            <h3>Welcome Back</h3>

            <h6>We would love to work with you !</h6>
            <br>
            <img src="https://i0.wp.com/brendaknowles.com/wp-content/uploads/2018/10/influence-ali-morshedlou-566510-unsplash.jpg?resize=600%2C900&ssl=1" alt="image" height="700"/>


          </div>
    		</div>
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header  text-black">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
                <form action="{% url 'login' %}" method="POST">
                  {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>

                <input type="submit" value="Login" class="btn btn-secondary btn-block">
              </form>
              <hr>
              <a href="{% url 'register' %}"><h6> Register</h6></a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
